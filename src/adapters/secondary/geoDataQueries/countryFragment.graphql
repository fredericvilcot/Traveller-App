fragment CountryDef on Country {
    id
    name
    population
    location {
        lat
        long
    }
    callingCodes
    currencies {
        id
        name
        unitSymbols
        isoCode
    }
    languages {
        id
        name
        alpha2Code
    }
    capital {
        id
        name
        population
    }
    vatRate
}
